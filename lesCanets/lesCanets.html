<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personnalisez votre Canet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/lesCanets.css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <header class="header fixed-top">
    <div class="container">
      <a class="text-decoration-none text-center" href="../index.html"><h2>Page d'accueil</h2></a>
    <h1>Personnalisez votre canette</h1>
    </div>
  </header>
 <section>
   <!-- zone 1 -->
   <div id="zone-1">
    <img src="" alt="" />
    <div id="zoneTexte">
      <!-- good vibes -->
    </div>
  </div>

  <!-- zone 2 -->
  <div id="zone-2">
    <h2>Couleur de canette</h2>
     <div id="choixCouleurs">
      <img src=" img/can_bleue.png " alt="blue" />
      <img src="  img/can_jaune.png" alt="jeune" />
      <img src=" img/can_rouge.png " alt="rouge" />
      <img src=" img/can_verte.png " alt="verte" />
    </div>
    
    <h2>TEXTE</h2>
    <input type="text" id="ligne" placeholder="votre texte" value="good vibes" />

    <h3>Position</h3>
    <a id="posGauche" class="bt">&lt;</a>
    <a id="posDroite" class="bt">&gt;</a>
    <a id="posHaut" class="bt">^</a>
    <a id="posBas" class="bt">v</a>

    <h3>Police</h3>
    <a data-police="Arial" class="bt">Ariel</a>
    <a data-police="Verdana" class="bt">Verdana</a>
    <a data-police="Courrier" class="bt">Courrier</a>

    <h3>Couleur</h3>
    <a class="bt" data-color="black">Black</a>
    <a class="bt" data-color="white">white</a>
    <a class="bt" data-color="blue">Blue</a>
    <a class="bt" data-color="yellow">Yellow</a>
    <a class="bt" data-color="red">Red</a>
    <a class="bt" data-color="green">Green</a>

    <h3>Taille</h3>
    <a class="bt" id="taillePetit">T-</a>
    <a class="bt" id="tailleGrand">T+</a>
  </div>
 </section>
</body>

</html>
